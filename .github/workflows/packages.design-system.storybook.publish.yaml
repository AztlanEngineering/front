name: packages.design-system.storybook.publish
  
on:
  push:
    branches:                          
      - '**' # This excludes tags
    paths:
      - "packages/design-system/**"

defaults:
  run:
    working-directory: packages/design-system

jobs:
  test-compile:
    uses: ./.github/workflows/_template.storybook.publish.yaml
    secrets:
      PROJECT_TOKEN: ${{ secrets.DESIGN_SYSTEM_CHROMATIC_PROJECT }}
        #PROJECT_TOKEN: ${{ secrets.DESIGN_SYSTEM_CHROMATIC_PROJECT }}
    with:
      working-directory: packages/design-system
